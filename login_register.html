<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Space AI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="script.css">
    <!-- Google Fonts - Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom Tailwind configuration for Inter font */
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-900 leading-relaxed antialiased flex flex-col min-h-screen">
    <!-- Header/Navigation Bar -->
    <header class="w-full bg-white border-b border-gray-200 py-4 px-6 md:px-10 shadow-sm sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-900">
                <a href="index.html">Space AI</a>
            </div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-gray-700 hover:text-gray-900 font-medium transition-colors duration-200">Home</a></li>
                <li><a href="about.html" class="text-gray-700 hover:text-gray-900 font-medium transition-colors duration-200">About</a></li>
                <li><a href="chat.html" class="text-gray-700 hover:text-gray-900 font-medium transition-colors duration-200">Chat</a></li>
                <li><a href="login_register.html" class="text-gray-900 font-bold transition-colors duration-200">Login/Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area - Login/Register Form -->
    <main class="flex-grow flex items-center justify-center p-6 relative z-10">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200 w-full max-w-md">
            
            <!-- Login Section -->
            <div id="login-section">
                <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Login</h1>
                <form id="login-form" class="space-y-4 mb-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" id="login-email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                        <input type="password" id="login-password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-gray-900 text-white p-3 rounded-lg font-semibold hover:bg-gray-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        Login
                    </button>
                </form>
                <div class="text-center text-gray-700 mt-4 mb-4">
                    Don't have an account? <span class="font-bold">Don't worry!</span>
                </div>
                <div class="text-center">
                    <a href="#" id="show-register-link" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Register
                    </a>
                </div>
            </div>

            <!-- Register Section (hidden by default) -->
            <div id="register-section" class="hidden">
                <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Register</h1>
                <form id="register-form" class="space-y-4 mb-4">
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" id="register-email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                        <input type="password" id="register-password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password:</label>
                        <input type="password" id="register-confirm-password" name="confirm_password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Register
                    </button>
                </form>
                <div class="text-center text-gray-700 mt-4 mb-4">
                    Already have an account?
                </div>
                <div class="text-center">
                    <a href="#" id="show-login-link" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Login
                    </a>
                </div>
            </div>

            <div id="auth-message" class="mt-4 text-center text-sm hidden"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-white border-t border-gray-200 py-8 text-center mt-auto">
        <div class="container mx-auto px-6">
            <p class="text-gray-700">&copy; 2025 Space AI. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors duration-200">Privacy Policy</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors duration-200">Terms of Service</a>
                <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors duration-200">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const registerSection = document.getElementById('register-section');
            const showRegisterLink = document.getElementById('show-register-link');
            const showLoginLink = document.getElementById('show-login-link');
            const authMessage = document.getElementById('auth-message');

            // Function to show a specific section and hide others
            function showSection(sectionId) {
                loginSection.classList.add('hidden');
                registerSection.classList.add('hidden');
                authMessage.classList.add('hidden'); // Hide any previous messages

                if (sectionId === 'login-section') {
                    loginSection.classList.remove('hidden');
                } else if (sectionId === 'register-section') {
                    registerSection.classList.remove('hidden');
                }
            }

            // Event listener for "Register" link
            showRegisterLink.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior
                showSection('register-section');
            });

            // Event listener for "Login" link on the register form
            showLoginLink.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior
                showSection('login-section');
            });

            // Basic form submission handlers (for demonstration, no actual auth yet)
            document.getElementById('login-form').addEventListener('submit', (event) => {
                event.preventDefault();
                authMessage.textContent = 'Login attempt (not implemented yet).';
                authMessage.classList.remove('hidden');
                authMessage.classList.add('text-green-500'); // Example success color
            });

            document.getElementById('register-form').addEventListener('submit', (event) => {
                event.preventDefault();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                if (password !== confirmPassword) {
                    authMessage.textContent = 'Passwords do not match.';
                    authMessage.classList.remove('hidden');
                    authMessage.classList.remove('text-green-500'); // Remove success color if present
                    authMessage.classList.add('text-red-500');
                } else {
                    authMessage.textContent = 'Registration attempt (not implemented yet).';
                    authMessage.classList.remove('hidden');
                    authMessage.classList.remove('text-red-500'); // Remove error color if present
                    authMessage.classList.add('text-green-500'); // Example success color
                }
            });

            // Initially show the login section
            showSection('login-section');
        });
    </script>
</body>
</html>
